<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Password generator</h1>
    <label for="length">Length of the Password</label>
    <input type="range" name="length" min="0" max="25" step="1">
    <span id="lengthNumber">Number</span>
    <br>
    <h2>Include:</h2>
    <div class="checkbox-container">
        <input name="upperCase" type="checkbox" value="upperCase">
        <label class="checkbox-label" for="upperCase">
            A-Z
        </label>
    </div>
    <div class="checkbox-container">
        <input name="lowerCase" type="checkbox" value="lowerCase">
        <label class="checkbox-label" for="lowerCase">a-z</label>
    </div>
    <div class="include-options checkbox-container">
        <label class="checkbox-label" for="numbers">
            <input name="numbers" type="checkbox" value="numbers">
            0-9
        </label>
    </div>

    <div class="include-options checkbox-container">
        <input name="specialCharacter" type="checkbox" value="specialCharacter">
        <label class="checkbox-label" for="specialCharacter">
            Special characters
        </label>
    </div>
    <br>
    <button>Generate Password</button>
    <br>
    <input type="text" id="generatedPassword" readonly>
    <span id="Copy">Copy</span>
    <span id="Edit">Edit</span>
    <script src="./main.js"></script>
</body>
</html>
